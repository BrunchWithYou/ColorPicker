<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a006a16d5.js" crossorigin="anonymous"></script>

    <title>Color for the Lazy</title>
</head>
<body>
    
    <section class="maincontainer">
        <h1>Colors for the Lazy</h1>
        <section class="boxcontainer">
            <div class="box box1"></div>
            <div class="box box2"></div>
        </section>
        <section class="buttoncontainer">
            <button class="random-button"><i class="fa fa-random fa-lg" aria-hidden="true"></i></button>
            <button class="save-button"><i class="fa-regular fa-floppy-disk fa-lg"></i></button>
        </section>
    </section>


    <section class="sidecontainer">
        <button><i class="fa-solid fa-angles-left"></i></button>
        <h1>Saved Colors</h1>
    </section>
    
</body>
<script src="main.js"></script>
</html>
